{% extends "base.html" %}

{% block title %}Page Not Found - DelayDeck IROPS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i data-feather="alert-circle" class="text-warning mb-4" style="font-size: 4rem;"></i>
                <h1 class="display-4 mb-3 text-dark">404</h1>
                <h2 class="mb-3 text-dark">Page Not Found</h2>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-1"></i>
                        Go to Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i data-feather="arrow-left" class="me-1"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
